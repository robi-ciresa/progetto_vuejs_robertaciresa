<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Vue.js for start2impact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Tic Tac Toe - Vue.js for start2impact</h1>
            <div>
                <input class="input-player" type="text" v-model="player1Name" placeholder="Nome giocatore 1">
                <input class="input-player" type="text" v-model="player2Name" placeholder="Nome giocatore 2">
            </div>
            <div>
                <button class="start-button" @click="startOrResetGame">{{ gameStarted ? 'Reset' : 'Inizia' }}</button>
            </div>
        </header>

        <main>
            <div v-show="gameStarted && !winner && !isDraw">{{ currentPlayerName }}, tocca a te!</div>
            <div v-show="winner"><b>{{ winner.toUpperCase() }} ha vinto!</b></div>
            <div v-show="isDraw"><b>Pareggio!</b></div>
            <div class="grid-container">
                <div class="grid">
                    <div
                        class="cell"
                        v-for="(cell, index) in cells"
                        :key="index"
                        @click="clickCell(index)"
                    >
                        {{ cell }}
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div>Questo programma che simula il gioco Tic Tac Toe Ã¨ stato sviluppato da Roberta Ciresa nell'ambito dell'apprendimento di Vue.js per Start2Impact.</div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
